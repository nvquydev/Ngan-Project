<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container">
    <main class="main">

      <!-- start header table -->
      <div class="header">
        <h2 class="header-title">All Customers</h2>
        <div class="navbar">
          <img src="./assets/images/add.png" alt="icon add customer" class="icon-modal">
          <div class="search-box">
            <img src="./assets/images/search.png" alt="searching customer">
            <input class="search-text" type="text" placeholder="Search">
          </div>
          <div class="dropdown">
            <p class="dropdown select-dropdown">Sort by:&nbsp;<span class="dropdown-name">Name</span></p>
            <img src="./assets/images/dropt.png" alt="dropdown sort">
          </div>
        </div>
      </div>
      <!-- end header table -->

      <!-- start table body -->
      <table class="table-customer">
        <thead>
          <tr>
            <th class="table-heading">Customer Name</th>
            <th class="table-heading">Company</th>
            <th class="table-heading">Phone Number</th>
            <th class="table-heading">Email</th>
            <th class="table-heading">Country</th>
            <th class="table-heading">Status</th>
          </tr>
        </thead>

        <tbody class="table-main">
          //
        </tbody>
      </table>

      <div class="table-footer">
        <p class="data-summary">Showing data 1 to 8 of 256K entries</p>
        <div class="session-pagination">
          <button class="arrow-button">></button>
          <button class="arrow-button">&lt;</button>
        </div>
      </div>
      <!-- end table body -->

      <!-- start modal update customer -->
      <form class="modal-customer" action="/server.js" method="post">
        <div class="modal-header">
          <h2 class="form-title">Create Customer</h2>
          <img src="./assets/images/cancel.png" alt="Icon cancel update customer form" class="icon-cancel">
        </div>
        <!-- start sign form -->
        <div class="sign-form">
          <div>
            <p class="name-customer required-field">Customer Name</p>
            <input type="text" class="input-title" id="name" name="name">
            <span class="error-message" id="name-error"></span>
          </div>

          <div>
            <p class="name-customer required-field">Company</p>
            <input type="text" class="input-title" id="company" name = "company">
            <span class="error-message" id="company-error"></span>
          </div>

          <div>
            <p class="name-customer required-field">Phone Number</p>
            <input type="text" class="input-title" id="phone"  name = "phone">
            <span class="error-message" id="phone-error"></span>
          </div>

          <div>
            <p class="name-customer required-field">Email</p>
            <input type="email" class="input-title" id="email" name = "email">
            <span class="error-message" id="email-error"></span>
          </div>

          <div>
            <p class="name-customer required-field">Country</p>
            <input type="text" class="input-title" id="country" name = "country">
            <span class="error-message" id="country-error"></span>
          </div>

          <div class="toggle-control">
            <p class="toggle-control-title">Status</p>
            <label class="toggle-input">
              <input class="on-off-input" type="checkbox" checked>
              <span class="toggle-input-slider toggle-input-round"></span>
            </label>
          </div>

        </div>
        <!-- end sign form -->

        <!-- start button submit and cancel -->
        <div class="btn-action-group">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-secondary button-cancel" type="button">Cancel</button>
        </div>
        <!-- end button submit and cancel -->

      </form>
      <!-- end modal update customer -->

      <!-- start modal delete -->
      <section class="del-confirm-modal">
        <div class="modal-header">
          <h2 class="form-title">Do you want to remove this customer?</h2>
          <img src="./assets/images/cancel.png" alt="Icon cancel update customer form">
        </div>

        <div class="btn-action-group btn-del">
          <button class="btn btn-primary" type="button">Yes</button>
          <button class="btn btn-secondary" type="button">No</button>
        </div>

      </section>
      <!-- end modal delete -->

    </main>
  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
